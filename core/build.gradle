plugins {
    id("com.github.johnrengelman.shadow") version "7.0.0"
    id("io.micronaut.application") version "2.0.3"
}

version = "0.1"
group = "org.zerobs"

repositories {
    mavenCentral()
}

micronaut {
    runtime("lambda")
    testRuntime("junit5")
    processing {
        incremental(true)
        annotations("org.zerobs.*")
    }
}

dependencies {
    annotationProcessor('org.projectlombok:lombok:1.18.20')
    implementation('io.micronaut:micronaut-runtime:3.0.2')
    implementation('javax.annotation:javax.annotation-api:1.3.2')
    compileOnly('org.projectlombok:lombok:1.18.20')
    runtimeOnly('ch.qos.logback:logback-classic:1.2.6')
    compileOnly('org.graalvm.nativeimage:svm:21.2.0')

    implementation('io.micronaut:micronaut-validation:3.0.2')

    testImplementation('io.micronaut:micronaut-http-client:3.0.2')

    implementation group: 'javax.inject', name: 'javax.inject', version: '1'
}


application {
    mainClass.set("org.zerobs.Application")
}
java {
    sourceCompatibility = JavaVersion.toVersion("11")
    targetCompatibility = JavaVersion.toVersion("11")
}



